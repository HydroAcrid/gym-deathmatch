  <text class="sub" x="410" y="550">Diff, test logs, screenshots, trace, risk hints</text>
  <text class="sub" x="410" y="572">Single review surface for humans and verifier agents</text>

  <rect class="card" x="150" y="650" width="340" height="100" />
  <text class="txt" x="170" y="688">Verifier Agents</text>
  <text class="sub" x="170" y="710">Lint • Tests • Browser QA • Security checks</text>

  <rect class="card" x="530" y="650" width="340" height="100" />
  <text class="txt" x="550" y="688">Reviewer Agent</text>
  <text class="sub" x="550" y="710">PR review, quality gates, confidence scoring</text>

  <rect class="card" x="910" y="650" width="340" height="100" />
  <text class="txt" x="930" y="688">Policy Engine</text>
  <text class="sub" x="930" y="710">RBAC, branch protection, approval requirements</text>

  <rect class="card" x="170" y="810" width="300" height="90" />
  <text class="txt" x="190" y="845">Merge / Release</text>
  <text class="sub" x="190" y="867">Only after policy pass</text>

  <rect class="card" x="540" y="810" width="300" height="90" />
  <text class="txt" x="560" y="845">Telemetry + Runtime Signals</text>
  <text class="sub" x="560" y="867">Incidents, regressions, usage</text>

  <rect class="card" x="910" y="810" width="300" height="90" />
  <text class="txt" x="930" y="845">Backlog Agent</text>
  <text class="sub" x="930" y="867">Creates follow-up tickets automatically</text>

