name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - "feature/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Migration smoke tests
        run: npm run test:migration-smoke

      - name: Integration tests
        run: npm run test:integration

      - name: Build
        run: npm run build

  migration-smoke-shadow:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check shadow DB secret
        id: secret-check
        env:
          SHADOW_DB: ${{ secrets.MIGRATION_SMOKE_DATABASE_URL }}
        run: |
          if [ -z "$SHADOW_DB" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping migration smoke shadow: MIGRATION_SMOKE_DATABASE_URL is not configured."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: ${{ steps.secret-check.outputs.enabled == 'true' }}
        uses: actions/checkout@v4

      - name: Install psql client
        if: ${{ steps.secret-check.outputs.enabled == 'true' }}
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply schema on shadow database
        if: ${{ steps.secret-check.outputs.enabled == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.MIGRATION_SMOKE_DATABASE_URL }}
        run: psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/schema.sql
