  <text class="sub" x="130" y="304">Feature implementation</text>
  <rect class="card" x="130" y="320" width="320" height="80" />
  <text class="txt" x="150" y="352">Ephemeral Sandbox A</text>
  <text class="sub" x="150" y="374">Scoped creds, isolated runtime</text>

  <rect class="card" x="520" y="250" width="360" height="170" />
  <text class="txt" x="540" y="282">Worker Agent B</text>
  <text class="sub" x="540" y="304">Refactor / migration tasks</text>
  <rect class="card" x="540" y="320" width="320" height="80" />
  <text class="txt" x="560" y="352">Ephemeral Sandbox B</text>
  <text class="sub" x="560" y="374">Branch + artifacts + logs</text>

  <rect class="card" x="930" y="250" width="360" height="170" />
  <text class="txt" x="950" y="282">Worker Agent C</text>
  <text class="sub" x="950" y="304">UI + test implementation</text>
  <rect class="card" x="950" y="320" width="320" height="80" />
  <text class="txt" x="970" y="352">Ephemeral Sandbox C</text>
  <text class="sub" x="970" y="374">Parallel execution lane</text>

  <rect class="card" x="390" y="490" width="620" height="100" />
