<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="940" viewBox="0 0 1400 940">
  <defs>
    <style>
      .bg { fill: #0b0908; }
      .card { fill: #14100d; stroke: #3a2b1f; stroke-width: 2; rx: 10; }
      .title { fill: #f4b03a; font: 700 24px 'Arial', sans-serif; }
      .txt { fill: #e7dfd2; font: 600 16px 'Arial', sans-serif; }
      .sub { fill: #b7aa95; font: 500 13px 'Arial', sans-serif; }
      .arrow { stroke: #f4b03a; stroke-width: 2.5; fill: none; marker-end: url(#m); }
    </style>
    <marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f4b03a" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="940" />
  <text class="title" x="48" y="54">Autonomous Engineering Network - End-to-End Flow</text>

  <rect class="card" x="60" y="90" width="220" height="70" />
  <text class="txt" x="80" y="125">Product Owner</text>
  <text class="sub" x="80" y="145">Goals, feedback, priorities</text>

  <rect class="card" x="340" y="90" width="250" height="70" />
  <text class="txt" x="360" y="125">Goal Intake</text>
  <text class="sub" x="360" y="145">Prompt • Jira • Linear • Incident</text>

  <rect class="card" x="640" y="90" width="300" height="70" />
